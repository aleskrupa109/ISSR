<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSŘ - Dokumenty</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Specifické styly pro stránku dokumentů */
        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .document-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius-lg);
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        
        .document-item:hover {
            border-color: var(--issr-primary);
            box-shadow: var(--shadow-md);
        }
        
        .document-item__icon {
            width: 40px;
            height: 40px;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--gray-600);
        }
        
        .document-item__content {
            flex: 1;
        }
        
        .document-item__number {
            font-size: var(--font-size-sm);
            color: var(--gray-500);
            margin-bottom: 2px;
        }
        
        .document-item__title {
            font-weight: 500;
            color: var(--gray-800);
        }
        
        .document-item__meta {
            display: flex;
            gap: 16px;
            margin-top: 4px;
        }
        
        .document-item__meta-item {
            font-size: var(--font-size-sm);
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .document-item__status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: var(--font-size-sm);
            font-weight: 500;
        }
        
        .document-item__status--kontrola {
            background: #fff3cd;
            color: #856404;
        }
        
        .document-item__status--rizeni {
            background: #cce5ff;
            color: #004085;
        }
        
        .page-header {
            margin-bottom: 24px;
        }
        
        .page-header__title {
            font-size: var(--font-size-2xl);
            font-weight: 500;
            color: var(--gray-800);
            margin: 0 0 8px 0;
        }
        
        .page-header__subtitle {
            color: var(--gray-500);
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Hlavička se načte dynamicky -->
    <div id="header-placeholder"></div>
    
    <main class="issr-main">
        <div class="page-header">
            <h1 class="page-header__title">Moje řízení</h1>
            <p class="page-header__subtitle">Přehled všech vašich stavebních řízení</p>
        </div>
        
        <div class="documents-list">
            <a href="pages/detail-rizeni.html" class="document-item">
                <div class="document-item__icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                    </svg>
                </div>
                <div class="document-item__content">
                    <div class="document-item__number">R/2026/000147</div>
                    <div class="document-item__title">Novostavba RD včetně přípojek</div>
                    <div class="document-item__meta">
                        <span class="document-item__meta-item">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            </svg>
                            Jednoduchá stavba
                        </span>
                        <span class="document-item__meta-item">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            7. 1. 2026
                        </span>
                    </div>
                </div>
                <span class="document-item__status document-item__status--kontrola">Kontrola</span>
            </a>
            
            <a href="pages/detail-rizeni.html" class="document-item">
                <div class="document-item__icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                    </svg>
                </div>
                <div class="document-item__content">
                    <div class="document-item__number">R/2025/004521</div>
                    <div class="document-item__title">Přístavba garáže</div>
                    <div class="document-item__meta">
                        <span class="document-item__meta-item">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            </svg>
                            Jednoduchá stavba
                        </span>
                        <span class="document-item__meta-item">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            12. 12. 2025
                        </span>
                    </div>
                </div>
                <span class="document-item__status document-item__status--rizeni">V řízení</span>
            </a>
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
